{# templates/board.html #}

{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<h2>{{ description }}</h2>

{% for post in posts %}
<div class="post"></div>
    <a href="post?postid={{ post[1] }}">{{ post[2] }}</a>
    {{ post[3][:15] + "..." }}
</div>
{% endfor %}

<div>
{% for i in range(1, numberOfPages+1) %}
    <a href="board?board={{ boardID }}&page={{ i }}">{{ i }}</a>
{% endfor %}
</div>
{% endblock content %}
